<div class="container mt-5">
  <div class="text-center">

    @if (!registerMode) {
      <h1 class="display-4">Find your match</h1>
      <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
      <div class="d-flex justify-content-center flex-wrap gap-2 mt-3">
        <button (click)="registerToggle()" class="btn btn-primary btn-lg m-2">Register</button>
        <button class="btn btn-info btn-lg m-2">Learn more</button>
      </div>
    } @else {
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-4">
            <app-register (cancelRegister)="cancelRegisterMode(false)"/>
          </div>
        </div>
      </div>
    }

  </div>
</div>
