<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="mb-3 form-floating">
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="model.username"
      placeholder="Username"
    >
    <label>Username</label>
  </div>

  <div class="mb-3 form-floating">
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="model.password"
      placeholder="Password"
    >
    <label>Password</label>
  </div>
  <div class="form-group d-flex justify-content-center gap-3">
    <button class="btn btn-success flex-fill" type="submit">Register</button>
    <button class="btn btn-danger flex-fill" (click)="cancel()" type="button">Cancel</button>
  </div>

</form>
